<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de Cromatografia de Papel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Simulação de Cromatografia</h1>

    <div class="main-container">
        
        <div class="left-panel">
            <div class="controls-panel">
                <div class="control-group">
                    <button id="startStopButton">Iniciar Cromatografia</button>
                </div>

                <div class="control-group">
                    <label for="solventPolarity">Polaridade do Solvente: <span id="solventPolarityValue">50</span>%</label>
                    <input type="range" id="solventPolarity" min="0" max="100" value="50">
                </div>

                <div class="control-group">
                    <label for="newSamplePolarity">Polaridade da Nova Amostra (%)</label>
                    <input type="number" id="newSamplePolarity" min="0" max="100" value="75">
                    <button id="addSampleButton">Adicionar Amostra</button>
                </div>

                <div class="control-group">
                    <label>Controle Geral</label>
                    <button id="removeAllSamples">Limpar Amostras</button>
                </div>
            </div>

            <div id="sample-legend" class="legend-box">
                <h3>Legenda de Amostras</h3>
                <ul id="sample-legend-list">
                    </ul>
            </div>
        </div>

        <div class="paper-container">
            <h2>Cromatograma</h2>
            <div class="paper" id="chromatography-paper">
                 <div class="origin-line"></div>
            </div>
        </div>
        
    </div>

 
<script src="script.js"></script>
</body>
</html>
